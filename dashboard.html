<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
         * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

.container {
    display: flex;
    justify-content: space-between;
    padding: 20px;
}

.left-panel {
    width: 30%;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.main-panel {
    width: 65%;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.budget-section, .calendar-section, .add-expense, .extra-functionality {
    margin-bottom: 20px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#expenseBarChart {
    width: 100%;
    height: 400px;
}

ul {
    list-style-type: none;
}

li {
    background-color: #f4f4f4;
    padding: 10px;
    margin: 5px 0;
    display: flex;
    justify-content: space-between;
}

    </style>
</head>

<body>
    <header>
        <h1>Expense Tracker Dashboard</h1>
    </header>

    <div class="container">
        <!-- Left panel for budget management and calendar -->
        <div class="left-panel">
            <div class="budget-section">
                <h2>Budget Management</h2>
                <div id="budget-display">
                    <p>Total Budget: $<span id="total-budget">1000</span></p>
                    <p>Spent: $<span id="total-spent">0</span></p>
                    <p>Remaining: $<span id="remaining-budget">1000</span></p>
                </div>
                <input type="number" id="budget-input" placeholder="Set your budget" />
                <button onclick="setBudget()">Set Budget</button>
            </div>
            <div class="calendar-section">
                <h2>Calendar</h2>
                <input type="date" id="expense-date" />
            </div>
        </div>

        <!-- Main panel for graph and extra functionality -->
        <div class="main-panel">
            <canvas id="expenseBarChart"></canvas>
            <div class="add-expense">
                <h2>Add Expense</h2>
                <input type="text" id="expense-name" placeholder="Expense name" />
                <input type="number" id="expense-amount" placeholder="Amount" />
                <button onclick="addExpense()">Add Expense</button>
            </div>
            <div class="extra-functionality">
                <h2>Expense List</h2>
                <ul id="expense-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('expenseBarChart').getContext('2d');
let expenseBarChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [],
        datasets: [{
            label: 'Expenses',
            data: [],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

let totalBudget = 1000;
let totalSpent = 0;
let expenseList = [];

function setBudget() {
    totalBudget = document.getElementById('budget-input').value;
    updateBudgetDisplay();
}

function addExpense() {
    const name = document.getElementById('expense-name').value;
    const amount = parseFloat(document.getElementById('expense-amount').value);
    const date = document.getElementById('expense-date').value;

    if (name && amount && date) {
        expenseList.push({ name, amount, date });
        totalSpent += amount;

        updateBudgetDisplay();
        updateExpenseList();
        updateBarChart();
    } else {
        alert('Please fill in all fields.');
    }
}

function updateBudgetDisplay() {
    document.getElementById('total-budget').textContent = totalBudget;
    document.getElementById('total-spent').textContent = totalSpent;
    document.getElementById('remaining-budget').textContent = totalBudget - totalSpent;
}

function updateExpenseList() {
    const expenseListElement = document.getElementById('expense-list');
    expenseListElement.innerHTML = '';
    expenseList.forEach(expense => {
        const li = document.createElement('li');
        li.textContent = `${expense.name} - $${expense.amount} on ${expense.date}`;
        expenseListElement.appendChild(li);
    });
}

function updateBarChart() {
    const labels = expenseList.map(expense => expense.name);
    const data = expenseList.map(expense => expense.amount);

    expenseBarChart.data.labels = labels;
    expenseBarChart.data.datasets[0].data = data;
    expenseBarChart.update();
}

    </script>
</body>
</html>
